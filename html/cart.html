<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Fredoka+One&family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/cart.css" />
    <script src="/js/cart.js" defer></script>
    <title>Overstuffed_Cart</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <h1>OverstuffeD</h1>
      </div>
      <div class="circle big-circle1"></div>
      <div class="circle big-circle2"></div>
      <div class="circle big-circle3"></div>
      <div class="circle big-circle4"></div>
      <div class="circle big-circle5"></div>
      <div class="circle small-circle small-circle1"></div>
      <div class="circle small-circle small-circle2"></div>
      <div class="circle small-circle small-circle3"></div>
      <div class="circle small-circle small-circle4"></div>
      <div class="circle small-circle small-circle5"></div>
    </header>

    <section>
      <!-- ------------------------- cart-title and list ------------------------- -->
      <div class="cart-content-wrapper">
        <div class="cart-title">
          <h2>Cart</h2>
        </div>
        <div class="cart-headers cart-row">
          <div class="cart-header column-1">Items(s)</div>
          <div class="cart-header column-2">Price</div>
          <div class="cart-header column-3">Quantity</div>
        </div>
      </div>

      <!-- ----------------------------- cart-total ------------------------------ -->
      <div class="cart-total-wrapper">
        <div class="dummy-box"></div>
        <div class="cart-total-header">
          <h3>Total:</h3>
        </div>
        <div class="cart-total-price">
          <h4>$24.99</h4>
        </div>
      </div>

      <!-- ------------------------------ cart-final-btn ------------------------------- -->
      <div class="cart-final-btn-wrapper">
        <div class="cart-btn back-btn">
          <button>
            <a href="/html/menu.html"><< Back</a>
          </button>
        </div>
        <div class="cart-btn purchase-btn">
          <button>
            <a href="#">Purchase >></a>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
