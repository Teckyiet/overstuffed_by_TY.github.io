      rel="stylesheet"

    <link rel="stylesheet" href="../css/member.css" />
    <script src="../js/update-profile.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <h1>OverstuffeD</h1>
        <div class="nav-list">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="menu.html">Menu </a></li>
            <li><a href="member.html">Member</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="circle big-circle1"></div>
      <div class="circle big-circle2"></div>
      <div class="circle big-circle3"></div>
      <div class="circle big-circle4"></div>
      <div class="circle big-circle5"></div>
      <div class="circle small-circle small-circle1"></div>
      <div class="circle small-circle small-circle2"></div>
      <div class="circle small-circle small-circle3"></div>
      <div class="circle small-circle small-circle4"></div>
      <div class="circle small-circle small-circle5"></div>
    </header>

    <!-- ------------------------------- section ------------------------------- -->
    <section>
      <div class="Update-Profile-wrapper">
        <div class="Update-Profile-header">
          <h2>Update Profile</h2>
        </div>

        <div class="Update-Profile-content">
          <div class="profile-detail profile-detail1">
            <h3>Full Name</h3>
            <input type="text" placeholder="First name" required />
            <input type="text" placeholder="Last name" required />
          </div>

          <div class="profile-detail profile-detail2">
            <h3>Contact Number</h3>
            <input class="callingCodeInput" list="countryCallingCode" />
            <input type="number" placeholder="01234567" />
          </div>

          <div class="profile-detail profile-detail3">
            <h3>Birthdate</h3>
            <input type="date" />
          </div>

          <div class="profile-detail profile-detail4">
            <h3>Home Address</h3>
            <input type="text" placeholder="Line 1" />
            <input type="text" placeholder="Line 2" />
            <input type="text" placeholder="Postode" />
            <input type="text" placeholder="State" />
            <input type="text" placeholder="Country" />
          </div>

          <div class="update-button">
            <a href=""><button>Update</button></a>
          </div>
        </div>
      </div>
    </section>
    <!-- ------------------------------- footer -------------------------------- -->
    <footer>
      <div class="footer-wrapper">
        <div class="footer-text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae
          laboriosam veritatis accusamus consequuntur nihil soluta?
        </div>
        <div class="social-media">
          <div class="facebook-icon">
            <a target="_blank" href="https://www.facebook.com"></a>
          </div>
          <div class="insta-icon">
            <a target="_blank" href="https://www.instagram.com"></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
